<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Group Selectors</title>
    <link rel="stylesheet" href="../css/css-group-selectors.css" />
  </head>
  <body>
    <h1>CSS Group Selectors</h1>
    <h2>Learn how to group selectors</h2>
    <div class="box">
      <p class="heading">Parent - Child Selector grouping</p>
      <ul>
        <li class="descendent">I am styled by the descendent selector</li>
        <li class="descendent" id="chain">
          I am styled by the chained selector
        </li>
        <li class="descendent" id="chain">
          I am styled by the chained selector
        </li>
      </ul>
    </div>
  </body>
</html>
