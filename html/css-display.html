<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      p {
        color: white;
      }

      .red {
        display: block;
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .green {
        display: inline;
        width: 200px;
        height: 200px;
        background-color: green;
      }

      .blue {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Takes an entire block, width and height can be adjusted -->
    <p class="red">Display Block</p>
    <!-- Takes the size of the content, width and height can not be adjusted -->
    <p class="green">Display Inline</p>
    <!-- Takes the size of the content, width and height can be adjusted -->
    <p class="blue">Display Inline-Block</p>
  </body>
</html>
